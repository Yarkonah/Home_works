<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main_pig">
        <div class="ear_pig left_ear">
            <div class="ear_center"></div>
        </div>
        <div class="ear_pig right_ear">
            <div class="ear_center"></div>
        </div>
        <div class="head_pig">
            <div class="eye_pig left_eye">
                <div class="pupil_eye"></div>
            </div>
            <div class="eye_pig right_eye">
                <div class="pupil_eye"></div>
            </div>
            <div class="nose_pig">
                <div class="hole_pig hole_left"></div>
                <div class="hole_pig hole_right"></div>
            </div>
            <div class="mouth_pig">
                <div class="upper_teeth"></div>
                <div class="upper_teeth"></div>
                <div class="upper_teeth"></div>
                <div class="upper_teeth"></div>
                <div class="upper_teeth"></div>
                <div class="upper_teeth"></div>
                <br>
                <div class="lover_teeth"></div>
                <div class="lover_teeth"></div>
                <div class="lover_teeth"></div>
                <div class="lover_teeth"></div>
                <div class="lover_teeth"></div>
                <div class="lover_teeth"></div>
            </div>
        </div>
        <div class="neck_pig">
            <div class="inside_neck"></div>
        </div>
        <div class="palm_pig left_palm"></div>
        <div class="hand_pig left_hand"></div>
        <div class="body_pig">
            <div class="circle_pig"></div>
        </div>
        <div class="palm_pig right_palm"></div>
        <div class="hand_pig right_hand"></div>
        <div class="leg_pig left_leg"></div>
        <div class="leg_pig right_leg"></div>
        <div class="foot_pig left_foot"></div>
        <div class="foot_pig right_foot"></div>
    </div>

</body>
</html>
